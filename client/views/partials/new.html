<p class="text-right">
  <span>Hello {{userName}}!</span> | 
  <a href="/#/">home</a> | 
  <a ng-click="logout()" href="">logout</a>
</p>
<h1>New poll</h1>
<p ng-repeat="err in errors" class="text-danger">{{err.message}}</p>
<form ng-submit="create()">
  Question: <input type="text" name="text"    ng-model='newPoll.text'><br>
  Option 1: <input type="text" name="option1" ng-model='newPoll.options[0]'><br>
  Option 2: <input type="text" name="option2" ng-model='newPoll.options[1]'><br>
  Option 3: <input type="text" name="option3" ng-model='newPoll.options[2]'><br>
  Option 4: <input type="text" name="option4" ng-model='newPoll.options[3]'><br>
  <input type="submit" value="Create Survey" class="btn btn-primary"/>
</form>
