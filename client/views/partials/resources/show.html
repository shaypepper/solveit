<div class="w3-card w3-container w3-section w3-leftbar w3-border-deep-purple">
<p><span class="w3-tag w3-deep-purple">Resource</span> </p>
  <img ng-src="{{resource.thumbnail_url}}"/>
  <div class="w3-container">
    <p><a ng-href="{{resource.url}}"><b>{{resource.title}}</b></a></p>
    <p>{{resource.description}}</p>
    <p class="w3-text-grey"></p>
  </div>
</div>
