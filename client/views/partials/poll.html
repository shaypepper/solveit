<p class="text-right">
  <span>Hello {{myName}}!</span> | 
  <a href="/#/">home</a> | 
  <a ng-click="logout()" href="/#/login">logout</a>
</p>

<h1>{{thisPoll.text}}</h1>
<p>Click the vote button to choose one.</p>

<table class="table table-condensed">
  <thead>
    <tr>
      <td>Option</td>
      <td>Current Count of Votes</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="option in thisPoll.options track by $index">
      <td>{{option.text}}</td>
      <td>{{option.votes}}</td>
      <td><a href="" ng-click="vote(thisPoll._id, $index)">Vote</a></td>
    </tr>
  </tbody>
</table>
