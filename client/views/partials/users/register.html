<div slv-navbar></div>
<br>
<div class="w3-text-light-green">
	<form ng-submit="register()" name="loginForm">
		<input class="w3-input w3-center" placeholder="Username" type="text" name="username" ng-model="user.username" autofocus/><br>
		<input class="w3-input w3-center" placeholder="First Name" type="text" name="first_name" ng-model="user.first_name"><br>
		<input class="w3-input w3-center" placeholder="Last Name" type="text" name="last_name" ng-model="user.last_name"><br>
		<input class="w3-input w3-center" placeholder="E-mail" type="email" name="email" ng-model="user.email"><br>
		<input class="w3-input w3-center" placeholder="Password" type="password" name="password" ng-model="user.password"><br>
		<input class="w3-input w3-center w3-light-green" type="submit" value="Register" required>
	</form>
</div>
