<h1>Create a Topic</h1>
<p ng-repeat="error in errors" class="w3-text-red">{{error.message}}</p>
<form>
	<p>Name your topic:<input type="text" ng-model="newTopic.title"></p>
	<p>Describe your topic:<input type="textarea" ng-model="newTopic.description"></p>
	<input type="submit" value="Add Topic" ng-click="addTopic()">
</form>
