<ul class="w3-navbar w3-black">
  <li class="w3-navitem">
    <div class="w3-container w3-black w3-center w3-allerta">
      <p class="w3-large">{ marketplace of ideas }</p>
    </div>
  </li>
  <li class="w3-right" ng-if="userId"> 
    <a class="w3-hover-text-blue w3-hover-none" ng-click="logout()" href="/#/login">Logout</a>
  </li>
  <li class="w3-right w3-navitem w3-text-yellow" ng-if="userId"> 
    Hello, {{ userName }}!
  </li>
  <li class="w3-right" ng-if="!userId && !navlogin">
    <a class="w3-hover-text-blue w3-hover-none" href="/#/login">Login</a>
  </li>
  <li class="w3-right" ng-if="!userId && navlogin">
    <a class="w3-hover-text-blue w3-hover-none" href="/#/register">Register</a>
  </li>
</ul>

<section ng-if="errors" class="w3-section w3-card-2 w3-leftbar w3-border-pink w3-pale-red">
  <p ng-repeat="error in errors">{{error.message}}</p>
</section>
